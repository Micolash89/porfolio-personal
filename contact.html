<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
    <title>Espindola Javier</title>
</head>

<body>
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav__logo">Javier</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Home</a>
                        <a href="about.html" class="nav__link">About Me</a>
                        <a href="work.html" class="nav__link">Porfolio</a>
                        <a href="contact.html" class="button">Contact Me</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close"><i class="ri-close-fill"></i></div>
            </div>
            <div class="nav__actions">
                <i class="ri-contrast-2-fill change-theme" id="theme-button"></i>
                <nav class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </nav>
            </div>
        </nav>
    </header>
    <main class="main">
        <!--==================== CONTACT ====================-->
        <section class="contact section">
            <h2 class="section__title">
                let's Talk <br>
                About You Project
            </h2>

            <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user_name" id="name" required placeholder="Nombre"
                                class="contact__input">
                            <label for="name" class="contact__label">Nombre</label>
                        </div>

                        <div class="contact__box">
                            <input type="email" name="user_email" id="email" required placeholder="Email"
                                class="contact__input">
                            <label for="email" class="contact__label">Email</label>
                        </div>

                        <div class="contact__box contact__area">
                            <textarea name="user_message" id="message" required placeholder="mensaje"
                                class="contact__input"></textarea>
                            <label for="message" class="contact__label">Message</label>
                        </div>
                    </div>

                    <p class="contact__message" id="contact-message">Message</p>

                    <button type="submit" class="contact__send button">Enviar Mensaje</button>

                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container container grid">
            <div class="footer__content grid">
                <a href="index.html" class="footer__logo">Javier</a>

                <ul class="footer__links">
                    <li>
                        <a href="about.html" class=" footer__link">About Me</a>
                    </li>
                    <li>
                        <a href="work.html" class="footer__link">Porfolio</a>
                    </li>
                    <li>
                        <a href="contact.html" class="footer__link">Contact Me</a>
                    </li>
                </ul>

                <div class="footer__social">
                    <a href="" target="_blank" class="footer__social-link"><i class="ri-facebook-circle-fill"></i></a>


                    <a href="" target="_blank" class="footer__social-link"><i class="ri-instagram-fill"></i></a>

                    <a href="" target="_blank" class="footer__social-link"><i class="ri-twitter-x-line"></i></a>

                    <a href="" target="_blank" class="footer__social-link"><i class="ri-linkedin-box-fill"></i></a>
                </div>
            </div>

            <span class="footer__copy">&#169; All Rigths Reserved By Javier Espindola</span>

        </div>
        </div>
    </footer>

    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
